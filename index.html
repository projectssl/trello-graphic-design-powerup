<!-- index.html - Main UI for the Trello Power-Up Sidebar Form -->
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="./client.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      background-color: #0079bf;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Graphic Design Request</h2>
  <form id="designForm">
    <label>Design Needed</label>
    <input type="text" name="designNeed" placeholder="e.g. social media post, flyer, website graphic" />

    <label>Size & Format</label>
    <input type="text" name="sizeFormat" placeholder="dimensions, file type" />

    <label>Copy/Text</label>
    <textarea name="copyText" placeholder="if applicable"></textarea>

    <label>Branding Details</label>
    <textarea name="branding" placeholder="colours, fonts, logo, brand name"></textarea>

    <label>Reference/Examples</label>
    <textarea name="references" placeholder="previous designs, inspiration"></textarea>

    <label>Deadline</label>
    <input type="text" name="deadline" placeholder="realistic timeframe" />

    <label>Priority</label>
    <select name="priority">
      <option value="">Select</option>
      <option value="Urgent">Urgent</option>
      <option value="Standard">Standard</option>
      <option value="Low">Low</option>
    </select>

    <label>Attachments</label>
    <input type="file" name="attachments" multiple />

    <button type="submit">Submit Design Brief</button>
  </form>

  <script>
    const t = TrelloPowerUp.iframe();

    document.getElementById('designForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        designNeed: form.designNeed.value,
        sizeFormat: form.sizeFormat.value,
        copyText: form.copyText.value,
        branding: form.branding.value,
        references: form.references.value,
        deadline: form.deadline.value,
        priority: form.priority.value
      };

      const formatted = `**Design Brief**\n\n- **Design Needed:** ${data.designNeed}\n- **Size & Format:** ${data.sizeFormat}\n- **Copy/Text:** ${data.copyText}\n- **Branding Details:** ${data.branding}\n- **Reference/Examples:** ${data.references}\n- **Deadline:** ${data.deadline}\n- **Priority:** ${data.priority}`;

      // Create a new card in the same list
      const card = await t.card();
      const list = await t.list('id');
      const response = await t.getRestApi().post('/1/cards', {
        name: data.designNeed || 'New Design Request',
        idList: list.id,
        desc: formatted
      });

      await t.comment(`New design request submitted:\n\n${formatted}`);
      t.closePopup();
    });
  </script>
</body>
</html>
